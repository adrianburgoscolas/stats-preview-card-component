<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="index.css">
  
</head>
<body>
  <div id="card">
    <main id="content">
      <header>
        <h1>Get <span class='accent'>insights</span> that help your business grow.</h1>
      </header>
      <p id='content-text'>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <section id="stats">
        <div><h4>10k+</h4> <p>COMPANIES</p></div>
        <div><h4>314</h4> <p>TEMPLATES</p></div>
        <div><h4>12M+</h4> <p>QUERIES</p></div>
      </section>
    </main>   
    <section id="img-box">
      <div id="img-tint"></div>
      <img src="./images/image-header-desktop.jpg" alt="">
    </section>
  </div>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adrian Burgos Colas</a>.
  </footer>
 
</body>
</html>
